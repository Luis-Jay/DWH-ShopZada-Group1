services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: shopzada
      POSTGRES_PASSWORD: shopzada123
      POSTGRES_DB: shopzada_dwh
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shopzada -d shopzada_dwh"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopzada_network

  airflow-init:
    image: apache/airflow:2.7.3
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://shopzada:shopzada123@postgres/shopzada_dwh
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__FERNET_KEY: 'viIbsSqYPaHYwIHAKudJEavu_11AseOvv7I96oTXm2I='
    volumes:
      - ./requirements.txt:/requirements.txt
    user: "50000:0"
    entrypoint: |
      bash -c "
      if [ -f /requirements.txt ]; then
        pip install -r /requirements.txt
      fi &&
      airflow db migrate &&
      airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true
      "
    networks:
      - shopzada_network

  airflow-webserver:
    image: apache/airflow:2.7.3
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://shopzada:shopzada123@postgres/shopzada_dwh
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__FERNET_KEY: 'viIbsSqYPaHYwIHAKudJEavu_11AseOvv7I96oTXm2I='
      AIRFLOW__WEBSERVER__SECRET_KEY: 'viIbsSqYPaHYwIHAKudJEavu_11AseOvv7I96oTXm2I='
      AIRFLOW__CORE__DEFAULT_TIMEZONE: utc
      AIRFLOW__WEBSERVER__SESSION_BACKEND: database
    volumes:
      - ../workflows/airflow_dags:/opt/airflow/dags
      - ../scripts:/opt/airflow/scripts
      - ../sql:/opt/airflow/sql
      - ./:/opt/airflow/infra
      - ./requirements.txt:/requirements.txt
    ports:
      - "8080:8080"
    user: "50000:0"
    entrypoint: |
      bash -c "
      echo 'Starting webserver container...' &&
      echo 'Starting airflow webserver...' &&
      airflow webserver
      "
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - shopzada_network

  airflow-scheduler:
    image: apache/airflow:2.7.3
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://shopzada:shopzada123@postgres/shopzada_dwh
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__FERNET_KEY: 'viIbsSqYPaHYwIHAKudJEavu_11AseOvv7I96oTXm2I='
      AIRFLOW__CORE__DEFAULT_TIMEZONE: utc
    volumes:
      - ../workflows/airflow_dags:/opt/airflow/dags
      - ../scripts:/opt/airflow/scripts
      - ../sql:/opt/airflow/sql
      - ./:/opt/airflow/infra
      - ./requirements.txt:/requirements.txt
    user: "50000:0"
    entrypoint: >
      bash -c "
      if [ -f /requirements.txt ]; then
        pip install -r /requirements.txt
      fi &&
      airflow scheduler
      "
    networks:
      - shopzada_network

  airflow-triggerer:
    image: apache/airflow:2.7.3
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://shopzada:shopzada123@postgres/shopzada_dwh
      AIRFLOW__CORE__FERNET_KEY: 'viIbsSqYPaHYwIHAKudJEavu_11AseOvv7I96oTXm2I='
      AIRFLOW__CORE__DEFAULT_TIMEZONE: utc
    volumes:
      - ../workflows/airflow_dags:/opt/airflow/dags
      - ../scripts:/opt/airflow/scripts
      - ../sql:/opt/airflow/sql
      - ./:/opt/airflow/infra
      - ./requirements.txt:/requirements.txt
    user: "50000:0"
    entrypoint: >
      bash -c "
      if [ -f /requirements.txt ]; then
        pip install -r /requirements.txt
      fi &&
      airflow triggerer
      "
    networks:
      - shopzada_network

  metabase:
    image: metabase/metabase:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: shopzada_dwh
      MB_DB_PORT: 5432
      MB_DB_USER: shopzada
      MB_DB_PASS: shopzada123
      MB_DB_HOST: postgres
    ports:
      - "3000:3000"
    networks:
      - shopzada_network

volumes:
  postgres_data:

networks:
  shopzada_network:
    driver: bridge
